<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="assets/create.css">
    <link rel="stylesheet" href="assets/transfer.css">
    <link rel="stylesheet" href="assets/deposits.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-sm-8 header--left">
                <h1>Deposit money into customer's account</h1>
            </div>
            <div class="col-sm-4 header--right list--right">
                <a href="#">
                    <i class="fa-solid fa-list"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 padding-0">
                <form action="">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Customer ID</label>
                            <input type="text">
                            <label for="">Current balance ($)</label>
                            <input type="text">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Full Name</label>
                            <input type="text">
                            <label for="">Transaction Amount ($)</label>
                            <input type="text">
                        </div>
                    </div>
                    <button type="submit">
                        <i class="fa-solid fa-plus"></i>
                        Deposit
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
